spring:
  aop:
    proxy-target-class: true

server:
  port: 9595

security:
  user:
    password: none
  ignored:
  - "*.bundle.*"
  oauth2:
    client:
      accessTokenUri: http://localhost:9999/uaa/oauth/token
      userAuthorizationUri: http://localhost:9999/uaa/oauth/authorize
      clientId: fooClientIdPassword
      clientSecret: secret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
zuul:
  routes:
    resource:
      path: /resource/**
      url: http://localhost:9000
    user:
      path: /user/**
      url: http://localhost:9999/uaa/user
    userTest:
      path: /userTest/**
      url: http://localhost:8787/userTest
    docs:
        path: /pomelos_docs/**
        url: http://192.168.7.73:80/pomelos_docs
    doc_test:
      path: /doc_test/**
      url: http://localhost:9000/doc_test/**

logging:
  level:
    org.springframework.security: DEBUG